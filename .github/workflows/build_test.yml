        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm  build:linux
    - run: ls
    
  build_mac:
    name: Build on ${{ matrix.os }} node v${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]
        node-version: [14.x]

    steps:
